<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>짝수만 더하기</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<h1>짝수만 더하는 프로그램</h1>

<body>
  <script>
    const n = parseFloat(prompt("1보다 큰 숫자를 입력하세요."));
    let sum = 0;

    if (n !== null && n > 1) {
      for (let i = 1; i <= n; i++) {
        if (i % 2 === 0) {
          sum = sum + i;
          document.write(`${i} ----- ${sum} <br>`);
        }
      }
    }
  </script>
</body>

</html>
