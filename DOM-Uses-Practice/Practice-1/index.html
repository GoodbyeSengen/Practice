<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM 활용하기 예제 1</title>
  <style>
  </style>
</head>
  <div id="container">
    <h1>상품 설명</h1>
    <h2>HTML+CSS+자바스크립트 웹 표준의 정석</h2>
    <p>한 권으로 끝내는 웹 기본 교과서</p>
    <p>코딩 완초보도 OK! 기초부터 활용까지 완전정복</p>
    <button id="order">주문하기</button>
  </div>
  <div id="orderInfo"></div>
<body>
  <script>
    const orderButton = document.querySelector("#order");
    const orderInfo = document.querySelector("#orderInfo");
    const title = document.querySelector("#container > h2");

    orderButton.addEventListener("click", () => {
      let newP = document.createElement("p"); // 새로운 p 요소 노드 만들기
      let textNode = document.createTextNode(title.innerText); // 텍스트 노드 만들기
      newP.appendChild(textNode);  // 텍스트 노드를 p 요소에 연결
      orderInfo.appendChild(newP); // p 요소를 orderInfo에 연결
    });
  </script>
</body>

</html>
